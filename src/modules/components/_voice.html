<article class="voice">
  <a class="voice-link" href="<%= href %>" target="_blank">
    <div class="voice-inner">
      <div class="voice-img">
        <img src="<%= img.url %>" alt="<%= name %>のイメージ">
      </div>
      <dl class="voice-data">
        <dt class="voice-result"><%= result %></dt>
        <dd><%= name %>／<%= age %></dd>
        <!-- <dd>ご年齢：<%= age %></dd> -->
      </dl>
    </div>
  </a>
</article>
