<section class="shelf">
  <div class="shelf-container">
    <div class="shelf-header">
      <h1>身につくスキル</h1>
    </div>
  </div>

  <div class="shelf-contents">
    <ul class="shelf-list">
      <% skills.forEach(skill => { %>
        <li>
            <%- include("./modules/components/_emblem.html", { 
              modifier: skill.modifier,
              cat: skill.cat,
              icon: skill.icon,
              name: skill.name,
              option: skill.option }) %>
        </li>
      <% }) %>
    </ul>
  </div>
</section>
